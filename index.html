<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notebook App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌟 Navbar -->
  <nav class="navbar">
    <div class="logo">MyNotebook</div>
    
  </nav>

  <!-- 🌟 Main Content -->
  <main class="main-content">
    <section class="input-section">
      <h2 class="page-title">📝 Notebook</h2>
      <p class="note-tip">📌 Add, edit, or delete your notes below!</p>

      <div class="input-card">
        <input type="text" id="itemInput" placeholder="Write your note..." />
        <button id="addBtn">Add Note</button>
      </div>
    </section>

    <section class="notes-section">
      <ul id="itemList" class="note-list"></ul>
    </section>
  </main>

  <!-- 🌟 Footer -->
  <footer class="footer">
    <p>© 2025 MyNotebook | Built with ❤️</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
